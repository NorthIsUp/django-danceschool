{% load danceschool_tags cms_tags static %}

<div class="regsummary">
     In order to complete your registration you must click on the Buy Now button to make a payment.</p>

    <form action="{{ paypal_url }}" method="post">
        <p><label>Amount:</label> 
        <input id="id_amount" name="amount" type="text" value="{{ instance.defaultAmount }}" /></p>
        <p><label>Recipient Name (optional):</label>
        <input id="id_recipient" name="custom" type="text" value="" /></p>
        
        <input id="id_item_name" name="item_name" type="hidden" value="Gift Certificate" />
        <input type="hidden" name="business" value="{{ paypal_account }}" id="id_business"/>
        <input type="hidden" name="notify_url" value="{{ site_root }}{% url 'payment_received' %}" id="id_notify_url"/>
        <input type="hidden" name="cancel_return" value="{{ site_root }}{% page_url instance.cancellationPage.id %}" id="id_cancel_return"/>
        <input type="hidden" name="return" value="{{ site_root }}{% page_url instance.successPage.id %}" id="id_return_url"/>
        <input type="hidden" name="invoice" value="giftcertificate_{{ unique_invoice_id }}" id="id_invoice"/>
        <input id="id_cmd" name="cmd" type="hidden" value="_xclick" />
        <input type="hidden" name="charset" value="utf-8" id="id_charset"/>
        <input type="hidden" name="currency_code" value="USD" id="id_currency_code"/>
        <input type="hidden" name="no_shipping" value="1" id="id_no_shipping"/>
        <input type="image" src="{% static 'images/btn_buynowCC_LG.gif' %}" border="0" name="submit" alt="Buy it Now"/>
    </form>


</div>
